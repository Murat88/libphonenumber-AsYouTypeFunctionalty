<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.4.2/libphonenumber-js.min.js"></script>
    <script type="text/javascript">
        function loadAsYouTypeFunctionalty(countryCode) {
            $("#phone").keypress(function (e) {
                var currentValue = $(this).val();
                var newValue = new libphonenumber.AsYouType(countryCode).input(currentValue);
                $(this).focus().val('').val(newValue);
            });
        }
    </script>
</head>

<body onload="loadAsYouTypeFunctionalty('US')">
    <form>
        Telephone number <input type="text" id="phone" name="phone">
    </form>
</body>

</html>
